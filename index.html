<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flappy Cockatiel</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const DEGREE = Math.PI / 180;

    // Load sprite image
    const sprite = new Image();
    sprite.src = "bird.png"; // <-- your bird sprite

    // Game state
    const state = {
      current: 0,
      getReady: 0,
      game: 1,
      over: 2
    };

    canvas.addEventListener("click", function(evt) {
      switch (state.current) {
        case state.getReady:
          state.current = state.game;
          break;
        case state.game:
          bird.flap();
          break;
        case state.over:
          state.current = state.getReady;
          pipes.reset();
          score.reset();
          bird.reset();
          break;
      }
    });

    // Bird
    const bird = {
      animation: [
        { sX: 0, sY: 0 },
        { sX: 0, sY: 0 },
        { sX: 0, sY: 0 },
        { sX: 0, sY: 0 }
      ],
      x: 50,
      y: 150,
      w: 34,
      h: 26,
      radius: 12,
      frame: 0,
      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      rotation: 0,

      draw: function() {
        ctx.fillStyle = "#ff0";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      },

      flap: function() {
        this.speed = -this.jump;
      },

      update: function() {
        // if the game state is get ready state, the bird must flap slowly
        this.period = state.current === state.getReady ? 10 : 5;
        this.frame += frames % this.period === 0 ? 1 : 0;
        this.frame = this.frame % this.animation.length;

        if (state.current === state.getReady) {
          this.y = 150; // reset position
          this.rotation = 0 * DEGREE;
        } else {
          this.speed += this.gravity;
          this.y += this.speed;

          if (this.y + this.h / 2 >= canvas.height) {
            this.y = canvas.height - this.h / 2;
            if (state.current === state.game) {
              state.current = state.over;
            }
          }

          if (this.speed >= this.jump) {
            this.rotation = 90 * DEGREE;
            this.frame = 1;
          } else {
            this.rotation = -25 * DEGREE;
          }
        }
      },

      reset: function() {
        this.speed = 0;
      }
    };

    // Pipes
    const pipes = {
      position: [],
      top: { sX: 0, sY: 0 },
      bottom: { sX: 0, sY: 0 },
      w: 53,
      h: 400,
      gap: 85,
      maxYPos: -150,
      dx: 2,

      draw: function() {
        ctx.fillStyle = "#0f0";
        for (let i = 0; i < this.position.length; i++) {
          let p = this.position[i];
          ctx.fillRect(p.x, p.y, this.w, this.h);
          ctx.fillRect(p.x, p.y + this.h + this.gap, this.w, this.h);
        }
      },

      update: function() {
        if (state.current !== state.game) return;

        if (frames % 100 === 0) {
          this.position.push({
            x: canvas.width,
            y: this.maxYPos * (Math.random() + 1)
          });
        }
        for (let i = 0; i < this.position.length; i++) {
          let p = this.position[i];
          p.x -= this.dx;

          if (p.x + this.w <= 0) {
            this.position.shift();
            score.value += 1;
            score.best = Math.max(score.value, score.best);
          }
        }
      },

      reset: function() {
        this.position = [];
      }
    };

    // Score
    const score = {
      best: 0,
      value: 0,

      draw: function() {
        ctx.fillStyle = "#FFF";
        ctx.strokeStyle = "#000";

        if (state.current === state.game) {
          ctx.lineWidth = 2;
          ctx.font = "35px Teko";
          ctx.fillText(this.value, canvas.width / 2, 50);
          ctx.strokeText(this.value, canvas.width / 2, 50);
        } else if (state.current === state.over) {
          ctx.font = "25px Teko";
          ctx.fillText(this.value, 225, 186);
          ctx.strokeText(this.value, 225, 186);

          ctx.fillText(this.best, 225, 228);
          ctx.strokeText(this.best, 225, 228);
        }
      },

      reset: function() {
        this.value = 0;
      }
    };

    function update() {
      bird.update();
      pipes.update();
    }

    function draw() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      pipes.draw();
      bird.draw();
      score.draw();
    }

    // --- SPEED FIX VARIABLES ---
    let lastTime = performance.now();
    const fixedDelta = 1000 / 60; // 60 updates/sec
    let accumulator = 0;

    function loop(now = performance.now()) {
      const delta = now - lastTime;
      lastTime = now;
      accumulator += delta;

      while (accumulator >= fixedDelta) {
        update();
        accumulator -= fixedDelta;
      }

      draw();
      frames++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
