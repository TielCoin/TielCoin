<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flappy Cockatiel</title>
<style>
  html,body { height:100%; margin:0; background:#70c5ce; font-family: Arial, sans-serif; }
  #gameWrap { display:flex; align-items:center; justify-content:center; height:100vh; }
  canvas { background: linear-gradient(#70c5ce,#a0e7f0); border:4px solid #2b7a78; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
  .ui {
    position:absolute; top:16px; left:50%; transform:translateX(-50%);
    color:#034; font-weight:700; font-size:20px; text-shadow:0 1px 0 rgba(255,255,255,0.3);
  }
  .hint { position: absolute; bottom: 28px; left:50%; transform:translateX(-50%); color:#013; font-size:14px; opacity:0.9 }
  #overlay {
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
  }
  .panel {
    pointer-events:auto;
    background:rgba(255,255,255,0.95); padding:18px 22px; border-radius:10px; text-align:center;
    box-shadow:0 8px 30px rgba(0,0,0,0.2);
  }
  button { margin-top:10px; padding:8px 14px; font-size:15px; border-radius:6px; border:0; cursor:pointer; background:#2b7a78; color:white; }
</style>
</head>
<body>
<div id="gameWrap">
  <div style="position:relative">
    <div class="ui" id="scoreUI">Score: 0</div>
    <canvas id="c" width="400" height="600"></canvas>
    <div class="hint">Tap / Click / Space to fly up</div>

    <!-- Wooden branch name label -->
    <div id="credit" style="
      position:absolute;
      top:10px;
      right:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      width:160px;
      height:40px;
      background-image:url('IMG_3899.png');
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color:#3b250f;
      text-shadow:
        0 1px 0 #f5deb3,
        0 -1px 0 #f5deb3,
        1px 0 0 #f5deb3,
        -1px 0 0 #f5deb3;
      white-space:nowrap;
      pointer-events:none;
    "></div>

    <div id="overlay">
      <div class="panel" id="panel">
        <h2 style="margin:0 0 6px 0;">Flappy Cockatiel</h2>
        <div style="font-size:14px; color:#123">Click / Tap / Press Space to start</div>
        <button id="startBtn">Start</button>
        <div style="margin-top:8px; font-size:12px; color:#555">Made with HTML5 Canvas</div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;
  const scoreUI = document.getElementById('scoreUI');
  const overlay = document.getElementById('overlay');
  const panel = document.getElementById('panel');
  const startBtn = document.getElementById('startBtn');

  let plane = { x:80, y: H/2, w:50, h:50, vy:0, angle:0 };

  // Speeds are now in "per second" units
  const gravity = 1500;     // px/sÂ²
  const jump = -450;        // px/s
  let pipes = [];
  const pipeWidth = 62;
  const pipeGap = 160;
  let speed = 156;          // px/s for pipes
  let spawnInterval = 1.5;  // seconds
  let spawnTimer = 0;
  let score = 0;
  let best = Number(localStorage.getItem('flappyCockatielBest')) || 0;
  let gameState = 'menu';

  const cockatielImg = new Image();
  cockatielImg.src = 'IMG_3897.png';

  function drawCockatiel(p) {
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.angle);
    ctx.drawImage(cockatielImg, -p.w/2, -p.h/2, p.w, p.h);
    ctx.restore();
  }

  function resetGame() {
    plane = { x:80, y: H/2, w:50, h:50, vy:0, angle:0 };
    pipes = [];
    score = 0;
    speed = 156;
    spawnInterval = 1.5;
    spawnTimer = 0;
    scoreUI.textContent = 'Score: 0';
    gameState = 'menu';
    overlay.style.display = 'flex';
    panel.innerHTML = `
      <h2 style="margin:0 0 6px 0;">Flappy Cockatiel</h2>
      <div style="font-size:14px; color:#123">Click / Tap / Press Space to start</div>
      <button id="startBtn">Start</button>
      <div style="margin-top:8px; font-size:12px; color:#555">Best: ${best}</div>
    `;
    document.getElementById('startBtn').onclick = startGame;
  }

  function startGame(){
    overlay.style.display = 'none';
    gameState = 'playing';
    plane.vy = 0;
    plane.y = H/2;
    pipes = [];
    spawnTimer = 0;
  }

  function spawnPipe() {
    const minOffset = 80;
    const maxOffset = H - pipeGap - 120;
    const topHeight = rand(minOffset, maxOffset);
    pipes.push({ x: W + 10, top: topHeight, passed: false });
  }

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function update(dt) {
    if (gameState !== 'playing') return;

    spawnTimer += dt;
    if (spawnTimer >= spawnInterval) {
      spawnPipe();
      spawnTimer = 0;
    }

    // Physics
    plane.vy += gravity * dt;
    plane.y  += plane.vy * dt;
    plane.angle = Math.max(-0.6, Math.min(1.2, plane.vy * 0.06));

    // Move pipes
    for (let i = pipes.length-1; i>=0; i--){
      pipes[i].x -= speed * dt;
      if (!pipes[i].passed && pipes[i].x + pipeWidth < plane.x - plane.w/2) {
        pipes[i].passed = true;
        score++;
        scoreUI.textContent = 'Score: ' + score;
        if (score % 5 === 0) speed += 15; // 0.25 * 60
      }
      if (pipes[i].x + pipeWidth < -20) pipes.splice(i,1);
    }

    // Ground / ceiling
    if (plane.y + plane.h/2 >= H - 6 || plane.y - plane.h/2 <= 6) {
      endGame();
    }

    // Collisions
    for (let p of pipes) {
      const pipeTopRect = { x: p.x, y: 0, w: pipeWidth, h: p.top };
      const pipeBottomRect = { x: p.x, y: p.top + pipeGap, w: pipeWidth, h: H - (p.top + pipeGap) };
      if (rectCircleCollide(pipeTopRect, plane) || rectCircleCollide(pipeBottomRect, plane)) {
        endGame();
      }
    }
  }

  function rectCircleCollide(rect, circle) {
    const cx = circle.x, cy = circle.y, r = Math.max(circle.w, circle.h)/2.3;
    const closestX = clamp(cx, rect.x, rect.x + rect.w);
    const closestY = clamp(cy, rect.y, rect.y + rect.h);
    const dx = cx - closestX;
    const dy = cy - closestY;
    return (dx*dx + dy*dy) <= r*r;
  }
  function clamp(v,a,b){ return Math.max(a,Math.min(b,v)); }

  function endGame(){
    gameState = 'over';
    best = Math.max(best, score);
    localStorage.setItem('flappyCockatielBest', best);
    overlay.style.display = 'flex';
    panel.innerHTML = `
      <h2 style="margin:0 0 6px 0;">Game Over</h2>
      <div style="font-size:15px; color:#123">Score: <strong>${score}</strong></div>
      <div style="font-size:13px; color:#666">Best: ${best}</div>
      <button id="restartBtn">Try Again</button>
    `;
    document.getElementById('restartBtn').onclick = () => {
      resetGame();
    };
  }

  function draw() {
    ctx.clearRect(0,0,W,H);

    drawCloud(W*0.15 + (performance.now()*0.0002*W) % W, 80, 1.0, 1);
    drawCloud(W*0.6 - (performance.now()*0.00028*W) % W, 140, 0.8, 0.7);

    for (let p of pipes) {
      ctx.fillStyle = '#2e8b57';
      roundRect(ctx, p.x, 0, pipeWidth, p.top, 6);
      roundRect(ctx, p.x, p.top + pipeGap, pipeWidth, H - (p.top + pipeGap) - 8, 6);
      ctx.fillStyle = '#1f7a47';
      ctx.fillRect(p.x - 4, p.top - 14, pipeWidth+8, 12);
      ctx.fillRect(p.x - 4, p.top + pipeGap + (H - (p.top + pipeGap) - 8), pipeWidth+8, 12);
    }

    ctx.fillStyle = '#d4a373';
    ctx.fillRect(0, H-6, W, 6);

    drawCockatiel(plane);
  }

  function drawCloud(cx, cy, scale=1, alpha=1) {
    ctx.save();
    ctx.globalAlpha = 0.9*alpha;
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(cx, cy, 40*scale, 22*scale, 0, 0, Math.PI*2);
    ctx.ellipse(cx+28*scale, cy+4*scale, 26*scale, 16*scale, 0, 0, Math.PI*2);
    ctx.ellipse(cx-26*scale, cy+4*scale, 26*scale, 16*scale, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  function roundRect(ctx, x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
    ctx.fill();
  }

  function flap(){
    if (gameState === 'menu') startGame();
    if (gameState === 'playing') {
      plane.vy = jump;
    } else if (gameState === 'over') {
      resetGame();
      startGame();
    }
  }

  window.addEventListener('keydown', (e)=> {
    if (e.code === 'Space') {
      e.preventDefault();
      flap();
    }
  });
  canvas.addEventListener('mousedown', flap);
  canvas.addEventListener('touchstart', (e)=> { e.preventDefault(); flap(); }, {passive:false});

  startBtn.onclick = startGame;

  let lastTime = performance.now();
  function loop(now){
    const dt = (now - lastTime) / 1000;
    lastTime = now;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }

  resetGame();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
